<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <select class="form-select mt-3 mb-3" aria-label="Default select" style="width: 200px;">
            <option selected>문제 변경</option>
            <option value="problem1">문제 1</option>
            <option value="problem2">문제 2</option>
            <option value="problem3">문제 3</option>
        </select>
        <div class="d-flex mb-3">
            <div class="d-flex bg-light w-100 p-5" style="overflow-x: auto;">
                <!--
                    html 태그 구조

                    - 레벨 당 1개
                    - p태그는 레벨 이름
                    - span태그는 문제 개수 만큼
                    <div class="w-auto">
                        <p class="mb-1 text-center fw-bold">Lv.1</p>
                        <div class="d-flex flex-column align-items-end">
                            <span>1 <input type="checkbox" name="level"></span>
                        </div>
                    </div>

                    - 세로선 필요 시
                    <div class="d-flex ms-4 me-4">
                        <div class="vr"></div>
                    </div>
                -->
                <div class="w-auto">
                    <p class="mb-1 text-center fw-bold">Lv.0</p>
                    <div class="d-flex flex-column align-items-end">
                        <span>1 <input type="checkbox" name="level"></span>
                        <span>2 <input type="checkbox" name="level"></span>
                        <span>3 <input type="checkbox" name="level"></span>
                        <span>4 <input type="checkbox" name="level"></span>
                        <span>5 <input type="checkbox" name="level"></span>
                    </div>
                </div>
                <div class="d-flex ms-4 me-4">
                    <div class="vr"></div>
                </div>
                <div class="w-auto">
                    <p class="mb-1 text-center fw-bold">Lv.1</p>
                    <div class="d-flex flex-column align-items-end">
                        <span>1 <input type="checkbox" name="level"></span>
                        <span>2 <input type="checkbox" name="level"></span>
                        <span>3 <input type="checkbox" name="level"></span>
                        <span>4 <input type="checkbox" name="level"></span>
                    </div>
                </div>
                <div class="d-flex ms-4 me-4">
                    <div class="vr"></div>
                </div>
                <div class="w-auto">
                    <p class="mb-1 text-center fw-bold">Lv.2</p>
                    <div class="d-flex flex-column align-items-end">
                        <span>1 <input type="checkbox" name="level"></span>
                        <span>2 <input type="checkbox" name="level"></span>
                        <span>3 <input type="checkbox" name="level"></span>
                    </div>
                </div>
                <div class="d-flex ms-4 me-4">
                    <div class="vr"></div>
                </div>
                <div class="w-auto">
                    <p class="mb-1 text-center fw-bold">Lv.3</p>
                    <div class="d-flex flex-column align-items-end">
                        <span>1 <input type="checkbox" name="level"></span>
                        <span>2 <input type="checkbox" name="level"></span>
                    </div>
                </div>
                <div class="d-flex ms-4 me-4">
                    <div class="vr"></div>
                </div>
                <div class="w-auto">
                    <p class="mb-1 text-center fw-bold">Lv.4</p>
                    <div class="d-flex flex-column align-items-end">
                        <span>1 <input type="checkbox" name="level"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center ms-3">
                <a href="문제_다운로드_링크" class="btn btn-primary mb-2" style="width: 100px;">문제 다운</a>
                <a href="빠른_정답_링크" class="btn btn-primary mb-2" style="width: 100px;">빠른 정답</a>
                <a href="해설_다운로드_링크" class="btn btn-primary" style="width: 100px;">해설 다운</a>
            </div>
        </div>
        <div class="d-flex justify-content-center m-auto">
            <button type="button" class="btn btn-primary me-1" onclick="selectAll(true)">전체 선택</button>
            <button type="button" class="btn btn-primary" onclick="selectAll(false)">전체 해제</button>
        </div>
    </div>
    <script>
        function selectAll(btn) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="level"]');
            checkboxes.forEach(checkbox => checkbox.checked = btn);
        }
    </script>
</body>

</html>
